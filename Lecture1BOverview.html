    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap');

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: white;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title Section */
        .title-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 18px;
            font-weight: bold;
            color: #666371; /* Dark Green */
            margin-top: 5px;
        }

        /* Links Section */
        .links {
            text-align: left;
            margin-top: 15px;
        }

        .links ul {
            list-style: none;
            padding: 0;
        }

        .links ul li {
            margin-bottom: 5px;
        }

        .links ul li a {
            text-decoration: none;
            color: #666371; /* Green links */
            font-weight: bold;
        }

        /* Slide Grid Layout - 2 columns */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two slides per row */
            gap: 20px; /* Space between slides */
            justify-content: center;
            align-items: center;
            max-width: 900px;
            margin-top: 30px;
        }

        /* Slide Box */
        .slide-box {
            width: 390px;  /* Fixed box width */
            height: 270px;  /* Fixed box height */
            background-color: white;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 5px;
        }

        /* Slide Images */
        .slide-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures the full image is visible */
        }

        /* Links Section with Custom Bullet Points */
        .links {
            text-align: left;
            margin-top: 15px;
        }

        .links ul {
            list-style: none;
            padding-left: 20px;
        }

        .links ul li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 5px;
        }

        /* Custom Square Bullet */
        .links ul li::before {
            content: "■";
            color: #7DCDF4; /* Light Blue */
            font-size: 14px;
            position: absolute;
            left: 0;
            top: 2px;
        }

        /* Remove underline and color change from links */
        .links ul li a {
            text-decoration: none;
            color: #1e1e1e;
            font-weight: normal;
        }

        /* Hover Effect - Underline Bar */
        .slide-box::after {
            content: "";
            width: 0;
            height: 9px;
            background-color: #DCF4FF;
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease-in-out;
        }

        .slide-link:hover .slide-box::after {
            width: 100%;
        }

    </style>
