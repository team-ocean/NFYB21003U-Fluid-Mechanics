    <style>
        /* Custom Bullet Points */
        .custom-list {
            list-style: none; /* Remove default bullets */
            padding-left: 20px; /* Adjust indentation */
        }

        .custom-list li {
            position: relative;
            padding-left: 20px; /* Space for custom bullet */
            text-align: left; /* Align text to the left */
        }

        .custom-list li::before {
            content: "■"; /* Unicode for small square */
            color: #7DCDF4; /* Adjusted to match the blue color */
            font-size: 14px; /* Adjust size */
            position: absolute;
            left: 0;
            top: 2px; /* Align with text */
        }

        /* Image Row */
        .image-row {
            display: flex;
            justify-content: space-between; /* Space images evenly */
            align-items: center; /* Align images vertically */
            margin-top: 20px; /* Add some space after description */
            flex-wrap: wrap; /* Ensure responsiveness */
        }

        .image-row img {
            width: 25%; /* Make sure all images take equal space */
            max-width: 100%; /* Prevent overflow */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px; /* Optional: Rounded corners */
        }
        .bullet::before {
        content: "■ ";
        color: #7DCDF4;
        }
        /* Center the table horizontally */
        .slide table {
        margin-left: auto;
        margin-right: auto;
        }

        /* Left-align table text */
        .slide table th,
        .slide table td {
        text-align: left;
        }

        /* Custom bullet list styled as flex container */
    ul.custom {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      padding-left: 0;
      gap: 10px 40px; /* 10px between items in a row, 40px between rows */
    }
    ul.custom li {
      flex: 0 0 45%; /* roughly two items per row */
      display: flex;
      align-items: center;
      gap: 10px; /* space between the text and image */
      position: relative;
      padding-left: 20px; /* extra padding for the bullet */
    }
    ul.custom li::before {
      content: "■"; /* Unicode for small square bullet */
      color: #7DCDF4;
      font-size: 14px;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
    }
    /* Ensure images align properly */
    ul.custom li img {
      max-width: 49%;
      height: auto;
    }

    .highlight {
    background-color:rgba(221, 241, 243, 0.8); 
    padding: 2px 4px;
    border-radius: 3px;

    background-color: rgba(220, 244, 255, 0.8); /* #7DCDF4 with % opacity */

.image-container {
    margin-bottom: 0px; /* or even 0 if you want no space */
}

.image-container p {
    margin-bottom: 0px; /* reduce space under paragraphs */
}

.image-container img {

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const thumbnail = document.getElementById("customThumbnail");
    const playOverlay = document.getElementById("playButtonOverlay");
    const videoContainer = document.getElementById("videoContainer");

    thumbnail.addEventListener("click", function () {
      thumbnail.style.display = "none";
      playOverlay.style.display = "none";
      videoContainer.style.display = "block";
    });
  });
</script>

<body>

<div class="video-wrapper" style="position: relative; width: 100%; max-width: 100%; margin-top: 20px; padding-top: 56.25%; /* 16:9 ratio */">

       src="Figures/Lecture3A_0squid.png"

    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    padding: 20px;
    border-radius: 50%;

  ">&#9658;</div>
